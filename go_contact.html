    <form id="survey" action="http://www.example.com/redball/survey" method="post">
        <fieldset id="custInfo">
            <legend>Question Submission</legend>

            <div class="formRow">
                <label for="name">Name</label>
                <input name="custName" id="name" type="text" placeholder="first and last name" />
            </div>

            <div class="formRow">
                <label for="mail">E-mail*</label>
                <input name="custEmail" id="mail" type="email" required />
            </div>

            <label for="commBox">
                What questions do you have?
            </label>
            <textarea name="custExp" id="commBox"></textarea>



        </fieldset>

        <fieldset id="mailList">
            <legend>Mailing List</legend>

            <div class="formRow">
                <label for="name">Name</label>
                <input name="custName" id="name" type="text" placeholder="first and last name" />
            </div>

            <div class="formRow">
                <label for="mail">E-mail*</label>
                <input name="custEmail" id="mail" type="email" />
            </div>

            <div class="formRow">
                <label>Do you want to be signed up for our mailing list?</label>
                <fieldset class="optGroup">
                    <label for="fYes">Yes</label>
                    <input name="sFriend" id="fYes" value="yes"
                           type="radio" />
                    <label for="fNo">No</label>
                    <input name="sFriend" id="fNo" value="no"
                           type="radio" />
                </fieldset>
            </div>


        </fieldset>
        <div id="buttons">
            <input type="submit" value="Submit My Survey" />
            <input type="reset" value="Cancel" />
        </div>
    </form>

</body>
